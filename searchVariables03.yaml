name: YAML Example
variables:
- file:
    name: variableExample
    column_names: ["serverName"]
    is_first_line_column_names: false
    start_from_line: 1
    delimiter: ","
    path: C:\NeoLoadExample\variableExample.csv
    change_policy: each_iteration
    scope: global
    order: any
    out_of_value: cycle